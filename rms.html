<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script
         type="text/javascript"
         src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"
      ></script>
      <script src="plotly-2.11.1.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
      <link rel="icon" href="favicon.ico" sizes="any" />
      <title>RMS AC Millivoltmeter App</title>
   </head>
   <body>
      <div class="container my-5">
         <div class="text-center">
            <img src="waveminer-logo1.png" alt="WaveMiner Logo" />
         </div>
         <h1 class="text-center my-3">AC RMS App</h1>
         <div class="m-4 text-center controls1">
            <div class="fromtoArea">
               <h2 class="text-center my-3">From:</h2>
               <form id="fromFreq_radio_box">
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="fromFreqOptions" id="fromBypass" value="0">
                     <label class="form-check-label" for="fromBypass">Bypass</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="fromFreqOptions" id="from10" value="1">
                     <label class="form-check-label" for="from10">10 Hz</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="fromFreqOptions" id="from20" value="2">
                     <label class="form-check-label" for="from20">20 Hz</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="fromFreqOptions" id="from100" value="3">
                     <label class="form-check-label" for="from100">100 Hz</label>
                  </div>
               </form>
            </div>
            <div class="fromtoArea">
               <h2 class="text-center my-3">To:</h2>
               <form id="toFreq_radio_box">
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="toFreqOptions" id="to100" value="1">
                     <label class="form-check-label" for="to100">100 Hz</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="toFreqOptions" id="to1k" value="2">
                     <label class="form-check-label" for="to1k">1 kHz</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="toFreqOptions" id="to10k" value="3">
                     <label class="form-check-label" for="to10k">10 kHz</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="toFreqOptions" id="to20k" value="4">
                     <label class="form-check-label" for="to20k">20 kHz</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="toFreqOptions" id="toBypass" value="0">
                     <label class="form-check-label" for="toBypass">Bypass</label>
                  </div>
               </form>
            </div>
         </div>
         <div id="id_status" class="text-center my-3">Status</div>
         <div class="text-center">
            <div id="id_meter1_div" class="jumbotron">
               <h1 id="id_meter1_value" class="display-1 my-4">0</h1>
               <p class="lead">mV RMS</p>
            </div>
         </div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
      ></script>
      <script type="text/javascript" src="scripts_rms.js"></script>
   </body>
</html>
